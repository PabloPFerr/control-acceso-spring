<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Manual - Control de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Control de Acceso</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro Manual de Entrada/Salida</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/registro/manual}" method="post">
                            <div class="mb-3">
                                <label for="usuarioId" class="form-label">Empleado</label>
                                <select class="form-select" id="usuarioId" name="usuarioId" required>
                                    <option value="">Seleccione un empleado</option>
                                    <option th:each="usuario : ${usuarios}"
                                            th:value="${usuario.id}"
                                            th:text="${usuario.nombre + ' ' + usuario.apellidos}">
                                        Nombre Empleado
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="entrada" class="form-label">Hora de Entrada</label>
                                <input type="datetime-local" class="form-control" id="entrada" name="entrada" required>
                            </div>
                            <div class="mb-3">
                                <label for="salida" class="form-label">Hora de Salida</label>
                                <input type="datetime-local" class="form-control" id="salida" name="salida" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <a th:href="@{/dashboard}" class="btn btn-secondary">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
