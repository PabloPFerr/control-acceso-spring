<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Reportes - Control de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Control de Acceso</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/admin">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard/reportes">Reportes</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Filtros de Reporte</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/reportes}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                                <input type="text" class="form-control flatpickr" id="fechaInicio" name="fechaInicio" 
                                       th:value="${param.fechaInicio}">
                            </div>
                            <div class="col-md-4">
                                <label for="fechaFin" class="form-label">Fecha Fin</label>
                                <input type="text" class="form-control flatpickr" id="fechaFin" name="fechaFin"
                                       th:value="${param.fechaFin}">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary">Filtrar</button>
                                <a href="/dashboard/reportes" class="btn btn-secondary ms-2">Limpiar</a>
                                <button type="button" class="btn btn-success ms-2" onclick="exportarExcel()">
                                    Exportar Excel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="tablaRegistros">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Fecha</th>
                                        <th>Hora Entrada</th>
                                        <th>Hora Salida</th>
                                        <th>Duración</th>
                                        <th>Tipo Registro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="registro : ${registros}">
                                        <td th:text="${registro.usuario}"></td>
                                        <td th:text="${#temporals.format(registro.horaEntrada, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${#temporals.format(registro.horaEntrada, 'HH:mm')}"></td>
                                        <td th:text="${registro.horaSalida != null ? #temporals.format(registro.horaSalida, 'HH:mm') : '-'}"></td>
                                        <td th:text="${registro.duracion ?: '-'}"></td>
                                        <td th:text="${registro.tipoRegistro}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resumen por Usuario</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Total Días</th>
                                        <th>Total Horas</th>
                                        <th>Promedio Horas/Día</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="resumen : ${resumenUsuarios}">
                                        <td th:text="${resumen.usuario.nombre}"></td>
                                        <td th:text="${resumen.totalDias}"></td>
                                        <td th:text="${#numbers.formatDecimal(resumen.totalHoras, 1, 2)}"></td>
                                        <td th:text="${#numbers.formatDecimal(resumen.promedioHorasDia, 1, 2)}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Estadísticas Generales</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="graficoHoras"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <script th:inline="javascript">
        // Configuración de Flatpickr para los campos de fecha
        flatpickr(".flatpickr", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true
        });

        // Función para exportar a Excel
        function exportarExcel() {
            const tabla = document.getElementById('tablaRegistros');
            const wb = XLSX.utils.table_to_book(tabla, {sheet: "Registros"});
            const nombreArchivo = 'reporte_registros.xlsx';
            XLSX.writeFile(wb, nombreArchivo);
        }

        // Configuración del gráfico
        const ctx = document.getElementById('graficoHoras').getContext('2d');
        const datos = /*[[${datosGrafico}]]*/ [];
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: datos.map(d => d.fecha),
                datasets: [{
                    label: 'Horas Trabajadas',
                    data: datos.map(d => d.horas),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Horas'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
